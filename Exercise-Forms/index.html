<select id="teams">
  <Option value="">Pick your team</Option>
</select>
<script>

  window.onload = function () {
    //load the dropdown
    teamsDropdown();
  };

  function teamsDropdown() {
    
    //load the dropdown list.
    let code = ["DAL", "DEN", "HOU", "KAN"]
    let name = ["Dallas Cowboys", "Denver Broncos", "Houston Texans", "Kansas City Chiefs"]
    let plays = ["Arlington, TX", "Denver, CO", "Houston TX", "Kansas City, MO"]

    let teams = document.getElementById("teams");
    for( let i = 0; i < name.length; i++){
      let theOption = new Option(name[i]);
      teams.appendChild(theOption)
    }
  };


</script>
