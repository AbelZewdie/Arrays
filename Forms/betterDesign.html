<!-- 
  A BETTER DESIGN WOULD BE ENCAPSULATE THE DROPDOWN LOADING
INTO A FUNCTION AND THEN CALL IT FROM YOUR WINDOW'S ONLOAD EVENT HANDLER. 
-->

<select id="statesList">

</select>
<script>

  window.onload = function () {
    //load the dropdown list
    initStatesDropdown();
  };

  function initStatesDropdown() {

    //load the dropdown list
    let states = ["Alabama", "Alaska", "Arizona"];
    let abbrev = ["AL", "AK", "AZ"]

    let statesList = document.getElementById("statesList");
    let length = states.length;
    for (let i = 0; i < length; i++) {
let theOption = new Option(states[i], abbrev[i]);
statesList.appendChild(theOption);
    }

  }


</script>
